<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="carts">
        <div class="container">
            <a class="navbar-brand" href="index.php">Gunkul Shop</a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#cart-dropdown" aria-controls="cart-dropdown"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-collapse collapse" id="cart-dropdown" style="">

                            <div class="p-0 m-0" v-for="(obj, index) in storageCarts">

                                    <div class="col-4 p-1 text-center">
                                        <img :src="obj.image" class="img-fluid" :alt="obj.title" style="height: 40px;">

                                    <div class="col-6 p-0">
                                        <p class="text-cart">{{obj.title}}</p>
                                        <p class="price-text-cart">{{obj.price}}.-</p>
                                    </div>
                                    <div class="col p-1 text-center">
                                        <button type="button" class="btn btn-sm btn-outline-danger" v-on:click="delProductCart(index)">ลบ</button>
                                    </div>
                                    <hr>
                                </div><hr>
                            </div>
                            <div class="row">
                                <div class="col text-right">
                                    <span>Total </span>
                                    <span style="font-size: 18px;
                                                color: #f00;
                                                font-weight: bold;">{{total}}</span>
